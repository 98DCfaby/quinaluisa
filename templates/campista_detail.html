<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Campista</title>
</head>
<body>
    <h1>Detalles de {{ campista.nombre }}</h1>
    
    <p><strong>Correo Electrónico:</strong> {{ campista.correo }}</p>
    <p><strong>Teléfono:</strong> {{ campista.telefono }}</p>
    <p><strong>Dirección:</strong> {{ campista.direccion }}</p>
    
    <a href="{% url 'campista_edit' campista.id %}">Editar</a> |
    <a href="{% url 'campista_delete' campista.id %}">Eliminar</a> |
    <a href="{% url 'campista_list' %}">Volver a la lista de campistas</a>
</body>
</html>
