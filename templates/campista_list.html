<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Campistas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Título -->
        <h1 class="text-center text-primary mb-4">Lista de Campistas</h1>

        <!-- Botón para registrar nuevo campista -->
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'campista_create' %}" class="btn btn-success">
                <i class="bi bi-person-plus"></i> Registrar un nuevo campista
            </a>
        </div>

        <!-- Lista de campistas -->
        <div class="card">
            <div class="card-body">
                {% if campistas %}
                    <ul class="list-group">
                        {% for campista in campistas %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>
                                    <a href="{% url 'campista_detail' campista.id %}" class="text-decoration-none text-primary">
                                        {{ campista.nombre }}
                                    </a>
                                </span>
                                <div>
                                    <a href="{% url 'campista_edit' campista.id %}" class="btn btn-warning btn-sm me-2 text-dark">
                                        <i class="bi bi-pencil-square"></i> Editar
                                    </a>
                                    <a href="{% url 'campista_delete' campista.id %}" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </a>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-center text-muted">No hay campistas registrados.</p>
                {% endif %}
            </div>
        </div>

        <!-- Botón para volver a la página de inicio -->
        <div class="mt-4 text-center">
            <a href="{% url 'index' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Volver a la página de inicio
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
